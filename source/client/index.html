<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chameleon Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Facebook OpenGraph metadata -->
    <meta property="og:image" content="https://chameleon-services.com/media/logo-lg.png">
    <meta property="og:title" content="Chameleon Services">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#103073">

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        chameleon-app[unresolved] {
          background-color: aliceblue;
          text-align: center;
          font-size: 16pt;
          display: block;
          height: 100vh;
          width: 100vw;
          padding: 1em;
          box-sizing: border-box;
        }
    </style>
  </head>
  <body>
    <header>
        <iron-media-query query="(max-width: 780px)" query-matches="{{smallScreen}}"></iron-media-query>
        <template is="dom-if" if="[[!smallScreen]]">
            <chameleon-banner></chameleon-banner>
        </template>

        <!-- <cs-schedule-block></cs-schedule-block> -->

        <div class="banner-overlay-panel" id="header-left">
            <div id="banner-and-contact">
                <div id="banner-logo">
                    <img src="/media/logo-md-border.png" alt="Chameleon Services logo" width="240" />
                </div>

                <div id="contact-wrapper">
                    <div id="tel-wrap">
                        <address id="telephone">(941) 893.9977</address>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="content">            
        <nav>
            <div class="nav-link">
                <span>Home Watch</span>
            </div>

            <div class="nav-link">
                <span>Pressure Washing</span>
            </div>

            <div class="nav-link">
                <span>Maintenance and Repair</span>
            </div>

            <div class="nav-link">
                <span>Lawn Care</span>
            </div>

            <div class="nav-link">
                <span>Other Services</span>
            </div>

        </nav>

        <!-- <div id="content-wrapper"></div> -->
    </section>

        #nojs div {
          margin: 1em;
          background-color: #103073;
          color: white;
          padding: 1em;
        }

          <p>If you enable Javascript, you'll get access to plenty of neat features like offline support
            and faster future loading times! No more waiting for things to download if you just need a phone number.</p>
        </div>

        <div>
          <p>If you DO just need a phone number or a mailing address, here you go:</p>

          <address>1235 Kimball Road, Venice, FL 34293</address>
          <address>(941) 893.9977</address>
        </div>

      // Load in "how did you find us" after a few seconds
      setTimeout(_ => {
