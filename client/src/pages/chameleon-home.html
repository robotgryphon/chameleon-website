<dom-module id="chameleon-home">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                min-width: 350px;
            }

            header {
                height: 70vh;
                padding-bottom: 1em;
                width: 100%;
                position: relative;
                display: flex;
                flex-direction: row;
                background-color: var(--chameleon-dark-green, forestgreen);
            }

            chameleon-navigation {
                position: relative;
                width: 100%;
                z-index: 30;
                margin-top: 1em;
            }

            chameleon-banner {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 0;
            }

            header > .banner-overlay-panel {
                display: flex;
                flex-direction: column;
                z-index: 25;
            }

            header div#banner-and-contact {
                display: flex;
                flex-direction: column;
                width: fit-content;
                align-items: center;
                margin-top: 1.6em;
                margin-left: 1em;
            }      

            div#banner-and-contact div#contact-wrapper {
                box-sizing: border-box;
                width: fit-content;
            }

            div#tel-wrap {
                background-color: rgba(16, 48, 115, 0.7) !important;
                color: white;
            }

            div#contact-wrapper > div {
                background-color: rgba(30, 150, 30, 0.5);
                padding: .4em .8em;
                color: #eee;
                box-sizing: border-box;
                border-radius: 4px;
                align-self: center;
                text-align: center;
                margin-bottom: .2em;
            }   

            div#contact-wrapper span {
                font-size: .7em;
                text-transform: uppercase;
                letter-spacing: .05em;
            }

            div#welcome-message {
                position: fixed;
                bottom: 1em;
                align-self: center;
                background-color: rgba(0,0,0,.8);
                padding: 0 .2em 1em;
                color: white;
                z-index: 9000;
            }

            div#welcome-message #message-actions {
                text-align: right;
                float: right;
                margin-left: 1em;
            }

            div#welcome-message div#welcome-message-content {
                font-size: 20pt;
                font-variant-caps: all-petite-caps;
                text-align: center;
                font-weight: bold;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding: 1em;
            }

            address#telephone {
                font-size: 1.2em;
                font-style: normal;
                font-weight: bold;
            }

            section#content {
                box-sizing: border-box;
                flex-grow: 1;
                background: forestgreen url('/media/wood.jpg') repeat center center;
                background-size: cover;                                
                padding-top: 1em;
                padding-bottom: 1em;
            }

            div#content-wrapper {
                border: 3px double black;
                background-color: white;
                color: black;
                padding: 1em;
                text-align: left;
                margin: 1em 2em 0;
            }

            @media screen and (orientation: portrait) and (max-width: 1060px) {
                header {
                    height: 40vh;
                }
            }

            @media screen and (max-width: 780px) {

                header {
                    height: fit-content;
                }

                .banner-overlay-panel {
                    width: 100%;
                    align-items: center;
                }

                #welcome-message {
                    order: 0;
                    margin: 0 !important;
                    bottom: 0 !important;
                    text-align: center;
                }
            }

            #overlay-topbar {
                display: flex;
            }

            nav {
                display: flex;
                height: inherit;
                flex-direction: row;
                justify-content: center;
            }

            nav > .nav-link {
                display: flex;
                box-sizing: border-box;
                height: inherit;
                margin: .15em .3em;
                padding: .25em .15em;
                justify-content: center;
                text-align: center;
                letter-spacing: 2px;
                font-weight: bold;
                font-family: Tahoma, sans-serif;

                --bc: var(--nav-link-color, var(--nav-link-default, azure));
                background-color: var(--bc);
                color: white;
                
                font-variant-caps: all-petite-caps;
                border: 5px solid white;
            }

            @media screen and (min-width: 761px) {
                nav > .nav-link {
                    width: calc(100% / 5);
                }    
            }


            @media screen and (min-width: 601px) and (max-width: 760px) {
                nav {
                    width: 95%;
                    margin: 0 auto;
                    flex-direction: row;
                    flex-wrap: wrap;
                    align-items: center;
                    justify-content: space-between;
                }

                nav > .nav-link {
                    width: calc((100% / 2) - .3em);
                    margin: .3em .15em;
                    box-sizing: border-box;
                }
            }

            @media screen and (max-width: 600px) {
                nav {
                    display: block;
                    box-sizing: border-box;
                }

                .nav-link {
                    width: auto;
                    box-sizing: border-box;
                    margin: 0 .2em;
                }
            }

            /* Actual Text */
            .nav-link span {
                align-self: center;
                box-sizing: border-box;
                font-size: 1.2em;
            }

            .nav-link:nth-of-type(1) {
                --nav-link-color: gold;
                color: #333;
            }

            .nav-link:nth-of-type(2) {
                --nav-link-color: var(--chameleon-blue);
                color: #eee;
            }

            .nav-link:nth-of-type(3) {
                --nav-link-color: #BD2031;
                color: #eee;
            }

            .nav-link:nth-of-type(4) {
                --nav-link-color: var(--chameleon-green);
                color: #eee;
                /* rgb( 240, 240, 240 ) */
            }

            .nav-link:nth-of-type(5) {
                --nav-link-color: orange;
                color: #333;
                /* rgb(30, 30, 30) */
            }
        </style>

        <header>
            <iron-media-query query="(max-width: 780px)" query-matches="{{smallScreen}}"></iron-media-query>
            <template is="dom-if" if="[[!smallScreen]]">
                <chameleon-banner></chameleon-banner>
            </template>

            <!-- <cs-schedule-block></cs-schedule-block> -->

            <div class="banner-overlay-panel" id="header-left">
                <div id="banner-and-contact">
                    <div id="banner-logo">
                        <img src="/media/logo-md-border.png" alt="Chameleon Services logo" width="240" />
                    </div>

                    <div id="contact-wrapper">
                        <div id="tel-wrap">
                            <address id="telephone">(941) 893.9977</address>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section id="content">            
            <nav>
                <div class="nav-link">
                    <span>Home Watch</span>
                </div>
    
                <div class="nav-link">
                    <span>Pressure Washing</span>
                </div>
    
                <div class="nav-link">
                    <span>Maintenance and Repair</span>
                </div>
    
                <div class="nav-link">
                    <span>Lawn Care</span>
                </div>
    
                <div class="nav-link">
                    <span>Other Services</span>
                </div>
    
            </nav>

            <div id="content-wrapper">
                <!-- Insert HTML HERE -->
            </div>
        </section>

        <chameleon-footer></chameleon-footer>
    </template>

    <script type="module">
        import * as firebase from 'firebase';

        class ChameleonHome extends Polymer.Element {
            static get is() { return 'chameleon-home' }

            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, this.secondFrame);
            }

            secondFrame() {
                this.getWelcomeMessage();
            }

            // Sets up the welcome message popup. 
            getWelcomeMessage() {
                let db = firebase.database();
                let message = db.ref("public/config/welcome-message");
                message.once('value')
                    .then((snap) => { 
                        let messageConfig = snap.val();
                        if(!messageConfig.enabled) return;
                        let div = document.createElement('div');
                        div.id = "welcome-message";

                        // <div id="message-actions"><paper-icon-button icon="chameleon:close" on-tap="closeInfoMessage"></paper-icon-button></div>
                        let closeWelcomeMessage = document.createElement("div");
                        closeWelcomeMessage.id = "message-actions";
                        let closeWelcomeButton = document.createElement('paper-icon-button');
                        closeWelcomeButton.icon = 'chameleon:close';
                        closeWelcomeButton.addEventListener('tap', (e) => { 
                            let welcomeDiv = e.target.parentElement.parentElement; 
                            welcomeDiv.remove();
                        });

                        closeWelcomeMessage.appendChild(closeWelcomeButton);
                        div.appendChild(closeWelcomeMessage);
                        
                        let innerDiv = document.createElement('div');
                        innerDiv.id = "welcome-message-content";
                        innerDiv.innerHTML = messageConfig.text;

                        div.appendChild(innerDiv);
                        this.shadowRoot.appendChild(div);
                    });
            }
        }

        customElements.define(ChameleonHome.is, ChameleonHome);
    </script>
</dom-module>
